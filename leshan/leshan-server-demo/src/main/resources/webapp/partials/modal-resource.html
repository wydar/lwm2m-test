<div class="modal-header">
	<h4 class="modal-title"> {{title}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="$parent.form" ng-submit="submit()">
		<resourceform resource='resource' parent='instance'></resourceform>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="submit()">Write</button>
</div>
